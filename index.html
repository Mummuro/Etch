    <header class="header">

        <h1 class="header-title">Etch-a-sketch</h1>

        <div class="setUp">
            <input id="colorPicker" type="color">

            <button class="rainMode">Rainbow mode</button>

            <button class="clearAll">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="4" max="64">
        </div>

        <div class="grid-container">

            

        </div>
